<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task List</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div>
            <h1>Task List</h1>
            <hr id="task-list">
            <div id="none">
                <hr class="none" id="none-1">
                <p>None</p>
                <hr class="none" id="none-2">
            </div>
            <ul id="list"></ul>
        </div>
        <hr id="separate">
        <div>
            <input type="text" name="new-task" id="new-task" placeholder="Put task here" autofocus>
            <button title="Click to add" name="add-new-task" onclick="addTask()">Add Task</button>
        </div>
    </body>
</html>
