<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Task List</title>
    </head>
    <body>
        <main class="container">
            <h1 class="title">Task List</h1>
            <ul class="list"></ul>
            <form action="/">
                <input type="text" class="text" placeholder="Put new task here" autofocus>
                <input type="submit" value="Add new task" class="addTask">
            </form>
        </main>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/8e06853284.js" crossorigin="anonymous"></script>
    </body>
</html>
